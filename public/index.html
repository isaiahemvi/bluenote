<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluenote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Italiana&display=swap" rel="stylesheet">
    <style>
        * {
     
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transform-style: preserve-3d;
        }
        body {
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(to bottom, #050508 0%, #0a0a0f 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        /* Navigation Bar */
        .navbar {
            width: 100%;
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: rgba(5, 5, 8, 0.7);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 400;
            color: rgba(255, 200, 100, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Italiana', sans-serif;
            position: absolute;
            left: 3rem;
        }
        .navbar-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        .navbar-menu a {
            color: rgba(255, 200, 100, 0.7);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            font-family: 'Italiana', serif;
            white-space: nowrap;
        }
        .navbar-menu a:hover {
            color: rgba(255, 200, 100, 1);
        }
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            position: absolute;
            right: 3rem;
            padding: 0.5rem;
        }
        .hamburger span {
            width: 25px;
            height: 2px;
            background: rgba(255, 200, 100, 0.7);
            transition: all 0.3s ease;
        }
        .hamburger:hover span {
            background: rgba(255, 200, 100, 1);
        }
        /* Mobile Menu */
        .navbar-menu.mobile {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(5, 5, 8, 0.95);
            backdrop-filter: blur(20px);
            flex-direction: column;
            gap: 0;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 200, 100, 0.2);
        }
        .navbar-menu.mobile li {
            padding: 1rem 3rem;
            text-align: center;
        }
        .navbar-menu.mobile.active {
            display: flex;
        }
        @media (max-width: 850px) {
            .navbar {
                padding: 1.5rem 2rem;
            }
            .navbar-brand {
                left: 2rem;
                font-size: 1.7rem;
            }
            .navbar-menu.desktop {
                display: none;
            }
            .hamburger {
                display: flex;
                right: 2rem;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                padding: 1.5rem 1.5rem;
            }
            .navbar-brand {
                left: 1.5rem;
                font-size: 1.5rem;
            }
            .hamburger {
                right: 1.5rem;
            }
            .navbar-menu.mobile li {
                padding: 1rem 1.5rem;
            }
        }
        
        /* Main container for dark section */
        .dark-section {
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Hero Section */
        .hero {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 10rem 2rem 4rem;
            z-index: 100;
            position: relative;
            margin: 0 auto;
        }
        .hero h1 {
            font-family: 'Italiana', serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: rgba(255, 200, 100, 0.9);
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
        .hero p {
            font-family: 'Italiana', serif;
            font-size: 1.4rem;
            color: rgba(255, 200, 100, 0.6);
            letter-spacing: 2px;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        .hero-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }
        .hero-btn {
            padding: 1rem 2.5rem;
            font-family: 'Italiana', serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-decoration: none;
            border-radius: 0.3rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
        }
        .hero-btn.primary {
            background: rgba(255, 200, 100, 0.15);
            color: rgba(255, 200, 100, 0.9);
            border: 2px solid rgba(255, 200, 100, 0.4);
        }
        .hero-btn.primary:hover {
            background: rgba(255, 200, 100, 0.25);
            border-color: rgba(255, 200, 100, 0.7);
            box-shadow: 0 0 20px rgba(255, 200, 100, 0.3);
        }
        .hero-btn.secondary {
            background: transparent;
            color: rgba(255, 200, 100, 0.7);
            border: 2px solid rgba(255, 200, 100, 0.3);
        }
        .hero-btn.secondary:hover {
            background: rgba(255, 200, 100, 0.1);
            border-color: rgba(255, 200, 100, 0.5);
        }
        /* Rain containers */
        .rain-front {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 200;
        }
        .rain-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .scene {
            width: 100vw;
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            perspective: 1000px;
            min-height: 50vh;
        }

        .city {
            position: absolute;
            bottom: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 1vmin;
        }
        .city-layer {
            position: absolute;
            bottom: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 1vmin;
        }
        /* Background layer - furthest back */
        .layer-back {
            transform: translateZ(-50vmin) scale(0.7);
            opacity: 0.4;
            filter: blur(1px);
        }
        /* Middle layer */
        .layer-mid {
            transform: translateZ(-25vmin) scale(0.85);
            opacity: 0.7;
        }
        /* Front layer */
        .layer-front {
            transform: translateZ(0);
            opacity: 1;
        }
        /* Cuboid structure */
        .building {
            --width: 15;
            --depth: 15;
            --height: 20;
            --hue: 235;
            height: calc(var(--height) * 1vmin);
            width: calc(var(--width) * 1vmin);
            position: relative;
        }
        .building .side {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100%;
            width: 100%;
            border-radius: 0.5vmin 0.5vmin 0 0;
        }
        /* Front face */
        .building .side:nth-of-type(1) {
            transform: translate3d(-50%, -50%, calc(var(--depth) * 0.5vmin));
            background: linear-gradient(to bottom, #12121a 0%, #08080e 100%);
        }
        /* Back face */
        .building .side:nth-of-type(2) {
            transform: translate3d(-50%, -50%, calc(var(--depth) * -0.5vmin)) rotateY(180deg);
            background: #0a0a10;
        }
        /* Right side */
        .building .side:nth-of-type(3) {
            width: calc(var(--depth) * 1vmin);
            transform: translate(-50%, -50%) rotateY(90deg) translate3d(0, 0, calc(var(--width) * 0.5vmin));
            background: linear-gradient(to bottom, #0e0e14 0%, #06060a 100%);
        }
        /* Left side */
        .building .side:nth-of-type(4) {
            width: calc(var(--depth) * 1vmin);
            transform: translate(-50%, -50%) rotateY(-90deg) translate3d(0, 0, calc(var(--width) * 0.5vmin));
            background: #080810;
        }
        /* Top */
        .building .side:nth-of-type(5) {
            height: calc(var(--depth) * 1vmin);
            transform: translate(-50%, -50%) rotateX(90deg) translate3d(0, 0, calc(var(--height) * 0.5vmin));
            background: #030305;
        }
        /* Bottom */
        .building .side:nth-of-type(6) {
            height: calc(var(--depth) * 1vmin);
            transform: translate(-50%, -50%) rotateX(-90deg) translate3d(0, 0, calc(var(--height) * 0.5vmin));
            background: #000;
        }
        /* Windows */
        .windows {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5vmin;
            padding: 2vmin 1.5vmin;
        }
        .window {
            border-radius: 0.2vmin;
        }
        .window.on {
            background: rgba(255, 200, 100, 0.7);
            box-shadow: 0 0 1vmin rgba(255, 200, 100, 0.5);
        }
        .window.dim {
            background: rgba(255, 200, 100, 0.25);
            box-shadow: 0 0 0.3vmin rgba(255, 200, 100, 0.2);
        }
        .window.off {
            background: rgba(20, 20, 30, 0.4);
            box-shadow: none;
        }
        /* Rain */
        .rain {
            position: absolute;
            width: 0.1vmin;
            height: 12vmin;
            background: linear-gradient(to bottom, transparent, rgba(160, 180, 200, 0.04));
            top: -12vmin;
            will-change: transform;
            z-index: 1;
        }
        /* Background rain - smaller and slower */
        .rain.background {
            width: 0.08vmin;
            height: 10vmin;
            top: -10vmin;
            background: linear-gradient(to bottom, transparent, rgba(160, 180, 200, 0.03));
        }
        /* Foreground rain - bigger and faster */
        .rain.foreground {
            width: 0.18vmin;
            height: 15vmin;
            top: -15vmin;
            background: linear-gradient(to bottom, transparent, rgba(160, 180, 200, 0.05));
        }
        @keyframes rainfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(120vh);
            }
        }
        /* Fog layers */
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }
        .fog-layer {
            position: absolute;
            width: 200%;
            height: 40vh;
            background: radial-gradient(ellipse at center, rgba(100, 110, 130, 0.15) 0%, transparent 70%);
            filter: blur(30px);
        }
        .fog-layer:nth-child(1) {
            bottom: 0;
            left: -50%;
            opacity: 0.6;
        }
        .fog-layer:nth-child(2) {
            bottom: 15vh;
            left: -30%;
            opacity: 0.4;
            background: radial-gradient(ellipse at center, rgba(80, 90, 110, 0.12) 0%, transparent 70%);
        }
        .fog-layer:nth-child(3) {
            bottom: 30vh;
            left: -60%;
            opacity: 0.3;
            background: radial-gradient(ellipse at center, rgba(90, 100, 120, 0.1) 0%, transparent 70%);
        }
        .fog-layer:nth-child(4) {
            bottom: 10vh;
            left: -40%;
            opacity: 0.5;
            background: radial-gradient(ellipse at center, rgba(110, 120, 140, 0.13) 0%, transparent 70%);
        }
        /* Lightning flash */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(160, 180, 220, 0.08);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes lightning-flash {
            0% { opacity: 0; }
            30% { opacity: 1; }
            35% { opacity: 0; }
            45% { opacity: 0.6; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        /* White section below */
        .white-section {
            width: 100%;
            min-height: 100vh;
            background: white;
            position: relative;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">Bluenote</div>
        <ul class="navbar-menu desktop">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="ai-advisor.html">AI Advisor</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navbar-menu mobile" id="mobileMenu">
            <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
            <li><a href="dashboard.html" onclick="toggleMenu()">Dashboard</a></li>
            <li><a href="ai-advisor.html" onclick="toggleMenu()">AI Advisor</a></li>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
        </ul>
    </nav>
    
    <!-- Dark section with city and rain -->
    <div class="dark-section">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Don't let money be a mystery.</h1>
            <p>Track expenses, optimize cashback, and get AI-powered insights.</p>
            <div class="hero-buttons">
                <a href="#get-started" class="hero-btn primary">Get Started</a>
                <a href="#login" class="hero-btn secondary">Log In</a>
            </div>
        </section>
        
        <!-- Lightning flash -->
        <div class="lightning" id="lightning"></div>
        
        <div class="scene">
            <!-- Rain behind hero -->
            <div class="rain-back"></div>
            
            <!-- Fog layers -->
            <div class="fog">
                <div class="fog-layer"></div>
                <div class="fog-layer"></div>
                <div class="fog-layer"></div>
                <div class="fog-layer"></div>
            </div>
            
            <div class="city">
                <div class="city-layer layer-back"></div>
                <div class="city-layer layer-mid"></div>
                <div class="city-layer layer-front"></div>
            </div>
        </div>
    </div>
    
    <!-- White section (visible only when scrolling down) -->
    <section class="white-section">
        <!-- Your content will go here -->
    </section>
    
    <script>
        // Seeded random number generator for consistent window states
        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }
            
            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
        }
        // Building configurations for front layer
        const frontBuildings = [
            { width: 12, depth: 12, height: 25, windows: 3 },
            { width: 15, depth: 15, height: 35, windows: 4 },
            { width: 10, depth: 10, height: 18, windows: 2 },
            { width: 18, depth: 12, height: 30, windows: 3 },
            { width: 14, depth: 14, height: 22, windows: 3 },
            { width: 11, depth: 11, height: 28, windows: 3 },
            { width: 16, depth: 13, height: 32, windows: 4 },
            { width: 13, depth: 13, height: 20, windows: 2 },
            { width: 12, depth: 15, height: 26, windows: 3 },
            { width: 17, depth: 14, height: 38, windows: 4 }
        ];
        // Middle layer buildings
        const midBuildings = [
            { width: 14, depth: 11, height: 24, windows: 3 },
            { width: 15, depth: 16, height: 29, windows: 3 },
            { width: 11, depth: 12, height: 21, windows: 2 },
            { width: 13, depth: 13, height: 33, windows: 4 },
            { width: 16, depth: 15, height: 27, windows: 3 },
            { width: 12, depth: 14, height: 23, windows: 3 },
            { width: 14, depth: 13, height: 31, windows: 3 },
            { width: 15, depth: 12, height: 19, windows: 2 },
            { width: 13, depth: 14, height: 36, windows: 4 },
            { width: 11, depth: 11, height: 25, windows: 3 },
            { width: 16, depth: 13, height: 28, windows: 3 },
            { width: 12, depth: 15, height: 22, windows: 2 }
        ];
        // Background layer buildings
        const backBuildings = [
            { width: 15, depth: 15, height: 30, windows: 3 },
            { width: 13, depth: 12, height: 26, windows: 3 },
            { width: 16, depth: 14, height: 34, windows: 4 },
            { width: 14, depth: 13, height: 28, windows: 3 },
            { width: 12, depth: 16, height: 32, windows: 3 },
            { width: 17, depth: 15, height: 29, windows: 4 },
            { width: 11, depth: 11, height: 24, windows: 2 },
            { width: 15, depth: 14, height: 35, windows: 4 },
            { width: 13, depth: 13, height: 27, windows: 3 },
            { width: 14, depth: 12, height: 31, windows: 3 },
            { width: 16, depth: 16, height: 33, windows: 4 },
            { width: 12, depth: 14, height: 25, windows: 3 },
            { width: 15, depth: 13, height: 29, windows: 3 },
            { width: 14, depth: 15, height: 26, windows: 3 }
        ];
        function getWindowState(rng) {
            const rand = rng.next();
            if (rand < 0.35) return 'off';
            if (rand < 0.65) return 'dim';
            return 'on';
        }
        function createBuilding(config, buildingIndex) {
            // Use building index as seed for consistent window states
            const rng = new SeededRandom(buildingIndex * 1000);
            
            const building = document.createElement('div');
            building.className = 'building';
            building.style.setProperty('--width', config.width);
            building.style.setProperty('--depth', config.depth);
            building.style.setProperty('--height', config.height);
            // Create 6 sides
            for (let i = 0; i < 6; i++) {
                const side = document.createElement('div');
                side.className = 'side';
                // Add windows to front face only
                if (i === 0) {
                    const windowsDiv = document.createElement('div');
                    windowsDiv.className = 'windows';
                    windowsDiv.style.gridTemplateColumns = `repeat(${config.windows}, 1fr)`;
                    const numWindows = config.windows * Math.floor(config.height / 4);
                    for (let j = 0; j < numWindows; j++) {
                        const window = document.createElement('div');
                        const state = getWindowState(rng);
                        window.className = `window ${state}`;
                        windowsDiv.appendChild(window);
                    }
                    side.appendChild(windowsDiv);
                }
                building.appendChild(side);
            }
            return building;
        }
        // Generate city layers
        const layerBack = document.querySelector('.layer-back');
        const layerMid = document.querySelector('.layer-mid');
        const layerFront = document.querySelector('.layer-front');
        backBuildings.forEach((config, index) => {
            layerBack.appendChild(createBuilding(config, index + 1000));
        });
        midBuildings.forEach((config, index) => {
            layerMid.appendChild(createBuilding(config, index + 2000));
        });
        frontBuildings.forEach((config, index) => {
            const building = createBuilding(config, index + 3000);
            layerFront.appendChild(building);
        });
        // Rain effect with layered depth
        function createRain() {
            const totalRain = document.querySelectorAll('.rain').length;
            if (totalRain > 600) return;
            
            const rain = document.createElement('div');
            rain.className = 'rain';
            // Keep rain away from edges - spawn between 10% and 90% of screen width
            rain.style.left = (10 + Math.random() * 80) + '%';
            
            // All rain goes in the back container (near buildings)
            const rand = Math.random();
            let duration;
            const container = document.querySelector('.rain-back');
            
            if (rand < 0.3) {
                // Background rain - slower
                rain.classList.add('background');
                duration = 2.5;
            } else if (rand < 0.7) {
                // Middle rain - medium speed
                duration = 2.0;
            } else {
                // Foreground rain - faster
                rain.classList.add('foreground');
                duration = 1.5;
            }
            
            rain.style.animation = `rainfall ${duration}s linear`;
            container.appendChild(rain);
            setTimeout(() => rain.remove(), duration * 1000);
        }
        setInterval(createRain, 15);
        
        // Mobile menu toggle
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }
        
        // Lightning strike effect
        function triggerLightning() {
            const lightning = document.getElementById('lightning');
            lightning.style.animation = 'lightning-flash 0.6s ease-out';
            
            setTimeout(() => {
                lightning.style.animation = '';
            }, 600);
            
            // Schedule next lightning strike randomly between 8-25 seconds
            const nextStrike = Math.random() * 17000 + 8000;
            setTimeout(triggerLightning, nextStrike);
        }
        
        // Start the lightning cycle after initial delay
        setTimeout(triggerLightning, Math.random() * 10000 + 5000);
    </script>
</body>
